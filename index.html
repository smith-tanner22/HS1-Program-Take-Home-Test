<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Conversion</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        .heading {

            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 3em;
        }

        .btn {
            display: flex;
            background-color: rgb(49, 49, 49);
            color: #fff;
            padding: 20px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 0 auto;
            border: 4px solid white;
            font-size: 2em;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        #display {
            margin: 0 auto;
            margin-top: 20px;
            width: 50%;
            padding: 20px;
            background-color: rgb(49, 49, 49);
            color: #fff;
            border-radius: 15px;
            border: 4px solid white;
        }
    </style>
    <h1 class="heading">Click the Button to input your CSV Data</h1>
    <button class="btn" onclick="myFunction()">Click Here</button>
    <div id="display" style="display: none">
        <h2>Your CSV Data</h2>
        <p id="data"></p>
        <h2>Your Formatted CSV Data</h2>
        <p id="formattedData"></p>

    </div>

    <script>
        function myFunction() {
            // grab the data from the user
            let data = prompt("Enter your CSV Data",
                '"Patient Name","SSN","Age","Phone Number","Status","Prescott, Zeke","542-51-6641",21,"801-555-2134","Opratory=2,PCP=1","Goldstein, Bucky","635-45-1254",42,"435-555-1541","Opratory=1,PCP=1","Vox, Bono","414-45-1475",51,"801-555-2100","Opratory=3,PCP=2"'
            );

            // store the data for later
            document.getElementById("data").innerHTML = data;


            // as long as the data is not empty
            if (data != null) {

                // run a for loop over all the data
                for (let i = 0; i < data.length; i++) {

                    // if the data has a quote and a comma we are going to add a ending bracket and space
                    if (data[i] = '",') {
                        data = data.replace('",', "] ");
                    }

                    // if the data has a quote we are going to add a beginning bracket
                    if (data[i] == '"') {
                        data = data.replace('"', "[");
                    }

                }

                // grab the last item in the data
                const lastItem = data.slice(0, -1);
                // change the beginning bracket for an ending one
                let editedItem = lastItem + "]";

                // for (let i = 0; i < editedItem.length; i++) {
                //     // if the data has a quote and a comma we are going to add a ending bracket and space
                //     if (editedItem[i] = ',') {
                //         editedItem = editedItem.replace(',', "] ");
                //     }

                // }

                // these lines are for displaying the data after the button is clicked
                var T = document.getElementById("display");

                if (T.style.display == "") {
                    T.style.display = "none";
                } else {
                    T.style.display = "";
                }


                document.getElementById("formattedData").innerHTML = editedItem;

            }

        }
    </script>
</body>

</html>
